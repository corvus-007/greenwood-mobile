<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Район</title>
  <link rel="stylesheet" href="style.css">
  <meta name="format-detection" content="telephone=no">
</head>

<body class="district-page">
  @@include('blocks/page-header.html')
  @@include('blocks/offcanvas-toggler.html')

  <main class="page-content district">
    <div class="district__map district-map" id="district-map"></div>
    <button class="district__legend-toggle district-legend-toggle" type="button">
      <svg class="district-legend-toggle__icon" width="18" height="18">
        <use xlink:href="images/symbols.svg#question-mark"></use>
      </svg>
      <span class="district-legend-toggle__label">Показать легенду</span>
    </button>
    <aside class="district__legend district-legend district-legend--hidden">
      <button class="district-legend__close" type="button">Скрыть легенду</button>
      <h3 class="visuallyhidden">Легенда</h3>
      <ul class="district-legend__list"></ul>
    </aside>
  </main>

  @@include('blocks/page-footer.html')
  @@include('blocks/offcanvas.html')

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACvWdd-7iVuMiUPf1inPy7LzNI7a4C4Vs"></script>

  @@include('blocks/site-scripts.html')
</body>

</html>
