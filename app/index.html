<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Главная</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="homepage">
  @@include('blocks/page-header.html')
  @@include('blocks/offcanvas-toggler.html')

  <main class="page-content welcome">
    <div class="welcome__inner">
      <div class="welcome__events welcome-events">
        <ul class="welcome-events__list">
          <li class="welcome-events__item urban-awards">
            <img src="http://greenwoodclub.ru/template/images/promos/urban_awards_2017.png" alt="" class="urban-awards__img">
          </li>
        </ul>
      </div>
      <div class="welcome__actions welcome-actions">
        <a class="welcome-actions__item welcome-action" href="http://greenwoodclub.ru/virtual_tour/">
          <span class="welcome-action__iconbox">
            <svg class="welcome-action__icon" width="48" height="48">
              <use xlink:href="images/symbols.svg#3d"></use>
            </svg>
          </span>
          <span class="welcome-action__text">
            Виртуальная прогулка
          </span>
        </a>
        <a class="welcome-actions__item welcome-action" href="https://www.youtube.com/watch?v=925igQS7IP0&amp;autoplay=1&amp;rel=0&amp;controls=0&amp;showinfo=0" data-fancybox>
          <span class="welcome-action__iconbox">
            <svg class="welcome-action__icon" width="48" height="48">
              <use xlink:href="images/symbols.svg#play"></use>
            </svg>
          </span>
          <span class="welcome-action__text">
            Смотреть <br>
            ролик
          </span>
        </a>
      </div>
    </div>
  </main>

  @@include('blocks/page-footer.html')
  @@include('blocks/offcanvas.html')

  @@include('blocks/site-scripts.html')
</body>

</html>
